<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>SurveyForm</title>
</head>
<body>
    <h1 id="title">Survey-form</h1>
    <p id="description">Please fill the form details below.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder='Enter your name' required>
        <label id="email-label">Email</label>
        <input type="email" name="" id="email" placeholder='Enter your email' required>
        <label id="number-label">Number</label>
        <input type="number" name="" id="number" placeholder='Enter your number' min=10 max=10 required>
        <label for="select">Gender</label>
        <select id=dropdown>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="radio">Is free code camp satisfactory?      </label>
        <input class="inline" type="radio" value='radio' name='radio'>yes
        <input class="inline" type="radio" value='radio' name='radio'>no
        <textarea placeholder="add comments"></textarea>
        <label for="checkbox">
          <input class="inline" type="checkbox" name='gender' value='hobby'>I agree that the information filled by me is correct.</input ><br>
          <input class="inline" type="checkbox" name='gender' value='hobby'>I'm giving permission to free code camp org. to use to information as a feedback.</input>
        </label>
        
      </fieldset>
        
      <input id="submit" type="submit"></input>
    </form>
</body>
</html>
